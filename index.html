<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timezone. your zone in time</title>
  </head>
  <body>
    <div class="container">
      <h1>timezone</h1>

      <select name="city-list" id="city-list">
        <option value="">--Select a City--</option>
        <option value="Brazil/East" id="rio-de-janeiro">Rio de Janeiro</option>
        <option value="Europe/Amsterdam" id="amsterdam">Amsterdam</option>
        <option value="Asia/Tokyo" id="tokyo">Tokyo</option>
      </select>

      <div class="city row" id="city-data">
        <div class="col">
          <h2 id="city-name"></h2>
          <div class="date"></div>
        </div>
        <div class="col">
          <div class="time"></div>
        </div>
      </div>

      <div class="city row" id="rio-de-janeiro">
        <div class="col">
          <h2>Rio de Janeiro</h2>
          <div class="date"></div>
        </div>
        <div class="col">
          <div class="time"></div>
        </div>
      </div>

      <div class="city row" id="amsterdam">
        <div class="col">
          <h2>Amsterdam</h2>
          <div class="date"></div>
        </div>
        <div class="col">
          <div class="time"></div>
        </div>
      </div>

      <div class="city row" id="tokyo">
        <div class="col">
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="col">
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by LÃºcia Reis and open sourced at
      <a href="https://github.com/larevolucia/time-zone-clock">GitHub</a>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
