<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timezone. your zone in time</title>
  </head>
  <body>
    <div class="container">
      <h1>timezone</h1>

      <select name="city-list" id="city-list">
        <option value="">--Select a City--</option>
        <option value="">Madrid</option>
        <option value="">Amsterdam</option>
        <option value="">London</option>
      </select>

      <div class="city row">
        <div class="col">
          <h2>Madrid</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="col">
          <div class="time">1:48:15 AM</div>
        </div>
      </div>

      <div class="city row">
        <div class="col">
          <h2>Amsterdam</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="col">
          <div class="time">1:48:15 AM</div>
        </div>
      </div>
      <footer>
        Coded by LÃºcia Reis and open sourced at
        <a href="https://github.com/larevolucia/time-zone-clock">GitHub</a>
      </footer>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
