<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timezone. your zone in time</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>timezone</h1>

        <select class="text-left" id="city-list">
          <option value="">Select a City</option>
          <option value="America/New_York">New York</option>
          <option value="Brazil/East">Rio De Janeiro</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Amsterdam">Amsterdam</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>

        <div class="city" id="cities">
          <p class="local-title">Local Time</p>
          <div id="local" class="row local pb-4">
            <div class="col">
              <h2 class="city-name"></h2>
              <div class="date"></div>
            </div>
            <div class="col">
              <div class="time"></div>
            </div>
          </div>
          <div id="paris" class="row mt-4">
            <div class="col">
              <h2 class="city-name">Paris</h2>
              <div class="date"></div>
            </div>
            <div class="col">
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        ðŸ’» Coded by LÃºcia Reis. Open sourced at
        <a href="https://github.com/larevolucia/time-zone-clock">GitHub</a>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
